<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
</head>

<body>
    {%if char_results%}
    <h2>Characters</h2>
    {% for character in char_results %}
    <p>{{ character.character }}</p>
    <hr size="20">
    {% endfor %}
    {%endif%}
    <hr>
    {%if pinyin_results%}
    <h2>Pinyins</h2>
    {% for pinyin in pinyin_results %}
    <p>{{ pinyin.pinyin }}</p>
    <hr size="20">
    {% endfor %}
    {%endif%}
</body>

</html>
