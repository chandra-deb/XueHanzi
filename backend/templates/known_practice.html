<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPractice</title>
    <style>
        body {
            background: #34495e;
            color: #ece6e6;
            margin: 0;
        }

        .hidden {
            visibility: hidden;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            max-width: 600px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            background-color: rgba(8, 8, 8, 0.151);

        }

        .card-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .card-header h1 {
            font-size: 2em;
            text-align: center;
        }

        .card-header button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            cursor: pointer;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .card-body div {
            margin: 8px;
        }
    </style>
</head>

<body>


    <!--  -->
    <div class="card">
        <div class="card-header">
            <div style="font-size: 6em;">{{character.character}}</div>
            {% if error_msg %}
            <h1>{{ error_msg }}</h1>
            {% endif %}
            <button id="show">Show</button>
        </div>
        <div class="card-body">
            <div class="hidden"> {{character.pinyin}}</div>

            <div style="font-size: 1.4em;" class="pinyin hidden"><span style="color: aquamarine;">Pinyin:</span>
                {{character.pinyin}}</div>
            <div style="font-size: 1.4em;" class="meaning hidden"><span style="color: aquamarine;">Meaning:</span>
                {{character.meaning}}</div>
            <div style="font-size: 1.4em;" class="hsk-level hidden"><span style="color: aquamarine;">HSK Level:</span>
                {{character.hsk_level}}</div>
        </div>
    </div>
    <script>
        const showButton = document.getElementById('show');
        // const hanzi = document.querySelector('.hanzi');
        const pinyin = document.querySelector('.pinyin');
        const meaning = document.querySelector('.meaning');
        const hskLevel = document.querySelector('.hsk-level');

        showButton.addEventListener('click', () => {
            pinyin.classList.toggle('hidden');
            meaning.classList.toggle('hidden');
            hskLevel.classList.toggle('hidden');
        });

        function reloadPage() {
            location.reload();
        }
    </script>

    <center><button style="background-color: #34495e;color: #cde1e9; font-size: 20px;"
            onclick="reloadPage()">Next</button></center>
    <hr size="30" style="border: none;">
</body>

</html>
